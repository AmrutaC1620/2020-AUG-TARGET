log4j.rootLogger=TRACE, consoleAppender, appender2

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} [%-15t] %-5p %c %x %m%n

log4j.appender.appender2=org.apache.log4j.FileAppender
log4j.appender.appender2.file=LoggingDemo.log
log4j.appender.appender2.layout=org.apache.log4j.PatternLayout
log4j.appender.appender2.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} [%-15t] %-5p %c %x %m%n
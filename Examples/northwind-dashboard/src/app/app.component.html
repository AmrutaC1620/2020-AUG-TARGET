<div class="alert alert-primary">
  <div class="container">
    <h1>Northwind Dashboard</h1>
  </div>
</div>
<div class="container">
  <h3>List of products</h3>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Sl no</th>
        <th>Product name</th>
        <th>Quantity per unit</th>
        <th>Unit price</th>
        <th>Units in stock</th>
        <th>Discontinued?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products; index as i;" [ngClass]="{'text-danger': p.discontinued}">
        <td>{{ i + 1 }}</td>
        <td>{{ p.productName }}</td>
        <td>{{ p.quantityPerUnit }}</td>
        <td>{{ p.unitPrice }}</td>
        <td>{{ p.unitsInStock }}</td>
        <td>{{ p.discontinued? "Yes": "No" }}</td>
      </tr>
    </tbody>
  </table>
</div>
